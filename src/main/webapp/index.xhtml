<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF with Spring Boot</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:outputText id="message" value="#{helloBean.message}" />
        <p:inputText value="#{helloBean.message}" />
        <p:commandButton id="updateButton" value="Update" update=":form:message" />
    </h:form>
</h:body>
</html>
