<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact</title>
        <style>
            .roundedButton {
                border-radius: 10px;
                border-width: 0px !important;
                text-shadow: none !important;
                font-family: system-ui !important;
                font-weight: bold !important;
                padding: 4px;
                font-size: 15px !important;
            }
    
            .danger {
                background: red !important;
                color: white !important;
            }

            .centeredItems {
                align-items: center;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:toolbar>
                    <f:facet name="left">
                        <p:button href="/views/contact-list.xhtml" value="List of Contacts" />
                        <p:button href="/views/edit-contact.xhtml" value="New Contact" />
                    </f:facet>
                </p:toolbar>
            </div>
            <div class="ui-g-12">
                <ui:insert name="content" />
            </div>
        </div>
        <script type="text/javascript">
            function clearFiltersLocal() {
                var contactsTable = PF('customersData');
                contactsTable.clearFilters();
            }
        </script>
    </h:body>
</f:view>
</html>
